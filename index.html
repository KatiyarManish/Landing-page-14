<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Project 14</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="grid-2-column">
      <div class="left">
        <img src="/assets/pic1.jpg" alt="leftpic" class="leftpic" />
        <img src="/assets/Logo.png" alt="" class="logo" />
      </div>
      <div class="right">
        <div class="nav">
          <div class="underline"></div>
          <div class="nav-items">
            <ul>
              <li class="item">Home</li>
              <li class="item">About Us</li>
              <li class="item">Portfolio</li>
              <li class="item">Contact</li>
            </ul>
          </div>
        </div>
        <div class="text-section">
          <div class="flex1">
            <p class="first-text">Crea-</p>
            <p class="second-text">
              <span>tivity.</span>
            </p>
          </div>
          <div class="flex2">
            <span>is our ingredient</span>
          </div>
          <div class="icons-right flex3">
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-solid fa-envelope"></i>
          </div>
        </div>
        <div class="package-btn">
          <button>Check Our Package</button>
        </div>
        <div class="last-section">
          <div class="timeline">
            <ul class="timeline-items">
              <li class="timeline-item">Photography</li>
              <li class="timeline-item">Videography</li>
              <li class="timeline-item">Graphic Design</li>
              <li class="timeline-item">Illustration</li>
              <li class="timeline-item">Animation</li>
            </ul>
          </div>
          <div class="quote-img">
            <img src="/assets/double-quotes-r.svg" alt="" class="quote" />
            <p class="afterquote">
              We help you to create the best graphics, photos, videos,
              animations and illustrations
            </p>
            <img src="/assets/pic2.jpg" alt="" class="image3" />
          </div>
          <div class="downarrow">
            <img src="/assets/downarrow.svg" alt="" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
